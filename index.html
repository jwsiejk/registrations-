
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Opportunity Registration Summary (Dual CSV)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
    }
    h1 {
      font-size: 1.5em;
    }
    label, input {
      display: block;
      margin-bottom: 10px;
      width: 100%;
    }
    button {
      padding: 10px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Opportunity Registration Summary</h1>
    <form id="dateForm">
      <label for="start">Start Date (MM/DD/YYYY):</label>
      <input type="text" id="start" required />
      <label for="end">End Date (MM/DD/YYYY):</label>
      <input type="text" id="end" required />
      <button type="submit">Submit</button>
    </form>
    <div id="result"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    async function parseCSV(url) {
      return new Promise((resolve) => {
        Papa.parse(url, {
          download: true,
          header: true,
          dynamicTyping: true,
          complete: function(results) {
            resolve(results.data);
          }
        });
      });
    }

    function isRegistered(row) {
      const reg = row["Registration #"];
      return reg && reg.toString().trim() !== "";
    }

    document.getElementById('dateForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const start = new Date(document.getElementById('start').value);
      const end = new Date(document.getElementById('end').value);

      const booked = await parseCSV('booked.csv');
      const pipeline = await parseCSV('pipeline.csv');
      const combined = booked.concat(pipeline);

      const filtered = combined.filter(row => {
        const date = new Date(row["Created Date"]);
        return !isNaN(date) && date >= start && date <= end;
      });

      const total = filtered.length;
      const registered = filtered.filter(isRegistered).length;
      const notRegistered = total - registered;
      const percentRegistered = total > 0 ? ((registered / total) * 100).toFixed(2) + '%' : 'N/A';

      document.getElementById('result').innerHTML = `
        <p><strong>Total Opportunities:</strong> ${total}</p>
        <p><strong>Registered:</strong> ${registered}</p>
        <p><strong>Not Registered:</strong> ${notRegistered}</p>
        <p><strong>Percent Registered:</strong> ${percentRegistered}</p>
      `;
    });
  </script>
</body>
</html>
