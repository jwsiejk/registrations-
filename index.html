<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Opportunity Registration Summary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 700px;
    }
    h1 {
      font-size: 1.5em;
    }
    label, input {
      display: block;
      margin-bottom: 10px;
      width: 100%;
    }
    button {
      padding: 10px;
      width: 100%;
      margin-bottom: 20px;
    }
    .section {
      margin-top: 20px;
      padding: 15px;
      background-color: #f9f9f9;
      border-radius: 6px;
    }
    h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Opportunity Registration Summary</h1>
    <form id="dateForm">
      <label for="start">Start Date (MM/DD/YYYY):</label>
      <input type="text" id="start" required />
      <label for="end">End Date (MM/DD/YYYY):</label>
      <input type="text" id="end" required />
      <button type="submit">Submit</button>
    </form>
    <div id="created" class="section"></div>
    <div id="booked" class="section"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    async function parseCSV(url) {
      return new Promise((resolve) => {
        Papa.parse(url, {
          download: true,
          header: true,
          dynamicTyping: true,
          complete: function(results) {
            resolve(results.data);
          }
        });
      });
    }

    function isRegistered(row) {
      const reg = row["Registration #"];
      return reg && reg.toString().trim() !== "";
    }

    document.getElementById('dateForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const start = new Date(document.getElementById('start').value);
      const end = new Date(document.getElementById('end').value);

      const booked = await parseCSV('booked.csv');
      const pipeline = await parseCSV('pipeline.csv');
      const combined = booked.concat(pipeline);

      // ------------------ Opportunities Created ------------------
      const createdFiltered = combined.filter(row => {
        const date = new Date(row["Created Date"]);
        return !isNaN(date) && date >= start && date <= end;
      });

      const totalCreated = createdFiltered.length;
      const registeredCreated = createdFiltered.filter(isRegistered).length;
      const notRegisteredCreated = totalCreated - registeredCreated;
      const percentRegisteredCreated = totalCreated > 0 ? ((registeredCreated / totalCreated) * 100).toFixed(2) + '%' : 'N/A';

      document.getElementById('created').innerHTML = `
        <h3>Opps Created</h3>
        <p><strong>Total Opportunities:</strong> ${totalCreated}</p>
        <p><strong>Registered:</strong> ${registeredCreated}</p>
        <p><strong>Not Registered:</strong> ${notRegisteredCreated}</p>
        <p><strong>Percent Registered:</strong> ${percentRegisteredCreated}</p>
      `;

      // ------------------ Opportunities Booked (using Close Date) ------------------
      const bookedFiltered = booked.filter(row => {
        const date = new Date(row["Close Date"]);
        return !isNaN(date) && date >= start && date <= end;
      });

      const totalBooked = bookedFiltered.length;
      const registeredBooked = bookedFiltered.filter(isRegistered).length;
      const notRegisteredBooked = totalBooked - registeredBooked;
      const percentRegisteredBooked = totalBooked > 0 ? ((registeredBooked / totalBooked) * 100).toFixed(2) + '%' : 'N/A';

      const partnerSourced = bookedFiltered.filter(row => row["Partner Sourced"] === 1).length;
      const notPartnerSourced = totalBooked - partnerSourced;
      const percentPartnerSourced = totalBooked > 0 ? ((partnerSourced / totalBooked) * 100).toFixed(2) + '%' : 'N/A';

      document.getElementById('booked').innerHTML = `
        <h3>Opps Booked</h3>
        <p><strong>Total Opportunities:</strong> ${totalBooked}</p>
        <p><strong>Registered:</strong> ${registeredBooked}</p>
        <p><strong>Not Registered:</strong> ${notRegisteredBooked}</p>
        <p><strong>Percent Registered:</strong> ${percentRegisteredBooked}</p>
        <p><strong>Partner Sourced:</strong> ${partnerSourced}</p>
        <p><strong>Not Partner Sourced:</strong> ${notPartnerSourced}</p>
        <p><strong>Percent Partner Sourced:</strong> ${percentPartnerSourced}</p>
      `;
    });
  </script>
</body>
</html>
